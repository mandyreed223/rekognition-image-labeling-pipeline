name: Rekognition Image Analysis (PR -> Beta)

on:
  pull_request:
    branches:
      - main

jobs:
  analyze-images-beta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Run image analysis (Beta)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}

          # Use the BETA table for PRs
          DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE_BETA }}

          # Helpful branch name (works well in PR workflows)
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          python scripts/analyze_image.py
